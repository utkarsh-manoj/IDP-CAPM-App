_schema-version: 3.3.0
ID: BMI_IDP_EXTRACTION
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        # - xcopy .\\db\\data .\\gen\\srv\\srv\\data\\ /y
        # - xcopy .\\db.sqlite .\\gen\\srv /y
modules:
  - name: BMI_IDP_EXTRACTION-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      # - name: BMI_IDP_EXTRACTION-db
      - name: BMI_IDP_EXTRACTION-connectivity
      - name: BMI_IDP_EXTRACTION-destination
